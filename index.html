        // URL ì¶”ì¶œ í—¬í¼ í•¨ìˆ˜ (ê°œì„ ëœ ë²„ì „)
        function extractURL(text) {
            text = text.trim();
            
            const urlPatterns = [
                /https?:\/\/[^\s<>"{}|\\^`\[\]]+/gi,
                /www\.[^\s<>"{}|\\^`\[\]]+/gi,
                /zero-rental\.biz\/[^\s<>"{}|\\^`\[\]]*/gi,
                /[a-zA-Z0-9][a-zA-Z0-9-]*[a-zA-Z0-9]\.(com|net|org|biz|co\.kr|kr|io|app|site|shop|store|link|me|info|tv)\/[^\s<>"{}|\\^`\[\]]*/gi,
                /(bit\.ly|tinyurl\.com|goo\.gl|ow\.ly|is\.gd|buff\.ly|t\.co|short\.link)\/[A-Za-z0-9\-_]+/gi,
                /[a-zA-Z0-9-]+\.(biz|com|net|org|co\.kr|kr)\/[a-zA-Z0-9\-_\/]+\/\d+/gi
            ];
            
            for (const pattern of urlPatterns) {
                const matches = text.match(pattern);
                if (matches && matches.length > 0) {
                    let url = matches[0].trim();
                    
                    url = url.replace(/[.,;:!?)\]}>'"]+$/, '');
                    url = url.replace(/^[(\[{<'"]+/, '');
                    
                    if (url.startsWith('www.')) {
                        url = 'https://' + url;
                    }
                    
                    if (!url.startsWith('http://') && !url.startsWith('https://')) {
                        if (url.includes('.') && url.includes('/')) {
                            url = 'https://' + url;
                        }
                    }
                    
                    try {
                        new URL(url);
                        return url;
                    } catch {
                        continue;
                    }
                }
            }
            
            const words = text.split(/\s+/);
            for (const word of words) {
                if (word.includes('http://') || word.includes('https://')) {
                    let url = word.trim();
                    url = url.replace(/[.,;:!?)\]}>'"]+$/, '');
                    url = url.replace(/^[(\[{<'"]+/, '');
                    try {
                        new URL(url);
                        return url;
                    } catch {
                        continue;
                    }
                }
            }
            
            return null;
        }
        
        // ìƒ‰ìƒ ì •ë³´ íŒŒì‹± í•¨ìˆ˜ ê°œì„ 
        function parseColorInfo(colorText) {
            if (!colorText) return null;
            
            colorText = colorText.replace(/ì„ íƒì•ˆí•¨/g, '').trim();
            
            const parenthesisMatch = colorText.match(/\(([^)]+)\)/);
            if (parenthesisMatch) {
                const colorContent = parenthesisMatch[1];
                
                if (colorContent.includes('/')) {
                    const cleanedColors = colorContent
                        .replace(/\([^)]+\)/g, '')
                        .split('/')
                        .map(c => c.trim())
                        .filter(c => c.length > 0)
                        .join(' / ');
                    
                    return cleanedColors;
                } else {
                    const cleanedColor = colorContent
                        .replace(/\([^)]+\)/g, '')
                        .trim();
                    
                    return cleanedColor || colorContent.trim();
                }
            }
            
            return colorText.trim();
        }

        // ë””ë°”ìš´ì‹± í•¨ìˆ˜
        function debounce(func, delay) {
            let timeoutId;
            return function(...args) {
                clearTimeout(timeoutId);
                timeoutId = setTimeout(() => func.apply(this, args), delay);
            };
        }

        // ì¶”ê°€ì‚¬ì€í’ˆ ì €ì¥ (ë©”ëª¨ë¦¬ì—ë§Œ)
        function saveAdditionalGift(productId) {
            const input = document.getElementById(`additional-gift-${productId}`);
            if (input) {
                const value = input.value.trim();
                if (value === '') {
                    delete additionalGifts[productId];
                    showToast('ì¶”ê°€ì‚¬ì€í’ˆì´ ì‚­ì œë˜ì—ˆìŠµë‹ˆë‹¤.', 'warning');
                    filterProducts();
                } else {
                    const numberOnly = value.replace(/[^0-9]/g, '');
                    if (numberOnly) {
                        additionalGifts[productId] = Number(numberOnly).toLocaleString();
                        input.value = additionalGifts[productId];
                        showToast('ì¶”ê°€ì‚¬ì€í’ˆì´ ì €ì¥ë˜ì—ˆìŠµë‹ˆë‹¤.', 'success');
                    }
                }
            }
        }
        
        // ì¶”ê°€ì‚¬ì€í’ˆ ì…ë ¥ í¬ë§·íŒ…
        function formatAdditionalGift(productId) {
            const input = document.getElementById(`additional-gift-${productId}`);
            if (input) {
                const numberOnly = input.value.replace(/[^0-9]/g, '');
                if (numberOnly) {
                    const cursorPos = input.selectionStart;
                    const formattedValue = Number(numberOnly).toLocaleString();
                    input.value = formattedValue;
                    
                    const newCursorPos = Math.min(cursorPos, formattedValue.length);
                    input.setSelectionRange(newCursorPos, newCursorPos);
                }
            }
        }
        
        // ===== í•„í„°ë§ ë° ì •ë ¬ í•¨ìˆ˜ë“¤ =====
        
        // ğŸ”§ ìˆ˜ì •ëœ filterProducts í•¨ìˆ˜ - í•„í„° í•´ì œ ì‹œ ì „ì²´ ê²°ê³¼ í‘œì‹œ
        function filterProducts() {
            const brand = document.getElementById('brandFilter').value;
            const unifiedSearchTerm = document.getElementById('unifiedSearch').value.toLowerCase();
            const hotColdOnly = document.getElementById('hotColdOnly').checked;
            const iceOnly = document.getElementById('iceOnly').checked;
            const roOnly = document.getElementById('roOnly').checked;
            const standOnly = document.getElementById('standOnly').checked;
            const waterOnly = document.getElementById('waterOnly').checked;
            const coldOnly = document.getElementById('coldOnly').checked;
            const showYear3 = document.getElementById('year3').checked;
            const showYear4 = document.getElementById('year4').checked;
            const showYear5 = document.getElementById('year5').checked;
            const showYear6 = document.getElementById('year6').checked;
            const showYear7 = document.getElementById('year7').checked;
            const newSignupHide = document.getElementById('newSignupHide').checked;
            const hideCompetitor = document.getElementById('hideCompetitor').checked;
            const hidePackage = document.getElementById('hidePackage').checked;

            const managementRadios = document.getElementsByName('managementType');
            let managementFilter = 'all';
            for (const radio of managementRadios) {
                if (radio.checked) {
                    managementFilter = radio.value;
                    break;
                }
            }

            // í•„í„°ê°€ ëª¨ë‘ í•´ì œë˜ì—ˆëŠ”ì§€ í™•ì¸
            const hasProductTypeFilter = hotColdOnly || iceOnly || roOnly || standOnly || waterOnly || coldOnly;
            const hasYearFilter = showYear3 || showYear4 || showYear5 || showYear6 || showYear7;
            const hasOptionFilter = newSignupHide || hideCompetitor || hidePackage;
            const hasManagementFilter = managementFilter !== 'all';
            const hasAnyFilter = brand || unifiedSearchTerm || hasProductTypeFilter || hasYearFilter || hasOptionFilter || hasManagementFilter;

            let filtered = products.filter(product => {
                // ë¸Œëœë“œ í•„í„°
                if (brand && product.brand !== brand) return false;
                
                // í†µí•© ê²€ìƒ‰ (íƒœê·¸ ê²€ìƒ‰ í¬í•¨)
                if (unifiedSearchTerm) {
                    const basicMatch = product.model_number.toLowerCase().includes(unifiedSearchTerm) ||
                                      product.product_name.toLowerCase().includes(unifiedSearchTerm) ||
                                      product.brand.toLowerCase().includes(unifiedSearchTerm);
                    
                    const tagMatch = product.custom_tags && 
                                    product.custom_tags.some(tag => 
                                        tag.toLowerCase().includes(unifiedSearchTerm)
                                    );
                    
                    if (!basicMatch && !tagMatch) return false;
                }
                
                // ì œí’ˆ íƒ€ì… í•„í„°
                if (hasProductTypeFilter) {
                    if (hotColdOnly && !isHotColdProduct(product.product_name)) return false;
                    if (iceOnly && !product.product_name.includes('ì–¼ìŒ')) return false;
                    if (roOnly && !isROProduct(product.product_name)) return false;
                    if (standOnly && !product.product_name.includes('ìŠ¤íƒ ë“œ')) return false;
                    if (waterOnly && !isWaterOnlyProduct(product.product_name)) return false;
                    if (coldOnly && !isColdWaterProduct(product.product_name)) return false;
                }
                
                // í•„í„°ê°€ ì—†ìœ¼ë©´ ëª¨ë“  ì œí’ˆ í‘œì‹œ
                if (!hasAnyFilter) return true;
                
                // ì˜µì…˜ í•„í„°ë§
                const hasValidOption = product.price_options.some(option => {
                    // ì•½ì •ë…„ìˆ˜ í•„í„°ê°€ ìˆëŠ” ê²½ìš°ì—ë§Œ ì ìš©
                    if (hasYearFilter) {
                        let yearMatch = false;
                        if (option.term.includes('3ë…„') && showYear3) yearMatch = true;
                        if (option.term.includes('4ë…„') && showYear4) yearMatch = true;
                        if (option.term.includes('5ë…„') && showYear5) yearMatch = true;
                        if (option.term.includes('6ë…„') && showYear6) yearMatch = true;
                        if (option.term.includes('7ë…„') && showYear7) yearMatch = true;
                        
                        if (!yearMatch) return false;
                    }
                    
                    // ê´€ë¦¬ë°©ì‹ í•„í„°
                    if (hasManagementFilter) {
                        const optionManagementType = getManagementType(option.detail);
                        if (managementFilter === 'self' && optionManagementType !== 'self') return false;
                        if (managementFilter === 'visit' && optionManagementType !== 'visit') return false;
                    }
                    
                    // ì˜µì…˜ í•„í„°
                    if (hasOptionFilter) {
                        if (newSignupHide && !option.detail.includes('íƒ€ì‚¬ë³´ìƒ')) return false;
                        if (hideCompetitor && option.detail.includes('íƒ€ì‚¬ë³´ìƒ')) return false;
                        if (hidePackage && option.detail.includes('íŒ¨í‚¤ì§€')) return false;
                    }
                    
                    return true;
                });
                
                return hasValidOption;
            });

            // ì •ë ¬ ì ìš©
            const sortBy = document.getElementById('sortBy').value;
            applySort(filtered, sortBy);
        }

        // ğŸ”§ ìˆ˜ì •ëœ ì •ë ¬ í•¨ìˆ˜ - í•œê¸€ ì •ë ¬ ë° ì •í™•í•œ ì •ë ¬ ê¸°ì¤€ ì ìš©
        function applySort(productsToSort = products, sortBy) {
            let sorted = [...productsToSort];
            
            console.log(`ì •ë ¬ ì‹œì‘: ${sortBy} ë°©ì‹ìœ¼ë¡œ ${sorted.length}ê°œ ì œí’ˆ ì •ë ¬`);
            
            switch(sortBy) {
                case 'popular':
                    // ì¸ê¸°ìˆœ: copy_count ë†’ì€ ìˆœì„œ
                    sorted.sort((a, b) => (b.copy_count || 0) - (a.copy_count || 0));
                    console.log('ì¸ê¸°ìˆœ ì •ë ¬ ì™„ë£Œ');
                    break;
                case 'name':
                    // ì´ë¦„ìˆœ: ì œí’ˆëª… í•œê¸€ ê°€ë‚˜ë‹¤ìˆœ
                    sorted.sort((a, b) => a.product_name.localeCompare(b.product_name, 'ko', { numeric: true }));
                    console.log('ì´ë¦„ìˆœ ì •ë ¬ ì™„ë£Œ');
                    break;
                case 'brand':
                    // ë¸Œëœë“œìˆœ: ë¸Œëœë“œëª… í•œê¸€ ê°€ë‚˜ë‹¤ìˆœ â†’ ê°™ì€ ë¸Œëœë“œëŠ” ì œí’ˆëª…ìˆœ
                    sorted.sort((a, b) => {
                        const brandCompare = a.brand.localeCompare(b.brand, 'ko', { numeric: true });
                        if (brandCompare !== 0) return brandCompare;
                        return a.product_name.localeCompare(b.product_name, 'ko', { numeric: true });
                    });
                    console.log('ë¸Œëœë“œìˆœ ì •ë ¬ ì™„ë£Œ');
                    break;
                case 'recent':
                    // ìµœì‹ ìˆœ: updated_at ìµœê·¼ ë“±ë¡/ìˆ˜ì • ìˆœì„œ
                    sorted.sort((a, b) => new Date(b.updated_at || 0) - new Date(a.updated_at || 0));
                    console.log('ìµœì‹ ìˆœ ì •ë ¬ ì™„ë£Œ');
                    break;
                default:
                    console.log('ê¸°ë³¸ ì •ë ¬ ìœ ì§€');
                    break;
            }
            
            renderProducts(sorted);
        }

        async function copySelectedItems() {
            if (selectedItems.size === 0) {
                showToast('ì„ íƒëœ í•­ëª©ì´ ì—†ìŠµë‹ˆë‹¤.', 'warning');
                return;

            const grouped = {};
            selectedItems.forEach(optionId => {

        function loadFilterSettings() {
            const saved = localStorage.getItem('rentalFilterSettings');
            if (saved) {
                try {
                    const settings = JSON.parse(saved);
                    document.getElementById('year3').checked = settings.year3 ?? true;
                    document.getElementById('year4').checked = settings.year4 ?? false;
                    document.getElementById('year5').checked = settings.year5 ?? true;
                    document.getElementById('year6').checked = settings.year6 ?? false;
                    document.getElementById('year7').checked = settings.year7 ?? false;
                    
                    const managementType = settings.managementType || 'all';
                    const managementRadios = document.getElementsByName('managementType');
                    for (const radio of managementRadios) {
                        if (radio.value === managementType) {
                            radio.checked = true;
                            break;
                        }
                    }
                    
                    document.getElementById('newSignupHide').checked = settings.newSignupHide ?? false;
                    document.getElementById('hideCompetitor').checked = settings.hideCompetitor ?? false;
                    document.getElementById('hidePackage').checked = settings.hidePackage ?? false;
                    document.getElementById('hotColdOnly').checked = settings.hotColdOnly ?? false;
                    document.getElementById('iceOnly').checked = settings.iceOnly ?? false;
                    document.getElementById('roOnly').checked = settings.roOnly ?? false;
                    document.getElementById('standOnly').checked = settings.standOnly ?? false;
                    document.getElementById('waterOnly').checked = settings.waterOnly ?? false;
                    document.getElementById('coldOnly').checked = settings.coldOnly ?? false;
                } catch (e) {

                    setDefaultFilters();

            } else {

        function isMonthEnd() {
            const today = new Date();
            const day = today.getDate();
            return day >= 26 || day <= 5;
        }
        
        function getDataStatus(updateDate) {
            const today = new Date();
            const update = new Date(updateDate);
            const todayDay = today.getDate();
            const todayMonth = today.getMonth();
            const todayYear = today.getFullYear();
            const updateMonth = update.getMonth();
            const updateYear = update.getFullYear();
            
            if (updateMonth === todayMonth && updateYear === todayYear) {
                return 'normal';
            }
            
            if (todayDay === 29) {
                return 'warning';
            }
            
            if (todayDay >= 30 || todayDay <= 5) {
                return 'old';
            }
            
            return 'normal';
        }
        
        function showMonthEndWarning() {
            if (isMonthEnd()) {
                document.getElementById('monthEndWarning').style.display = 'block';
                document.querySelector('.header').classList.add('with-warning');
            }
        }

        // ===== Toast ë©”ì‹œì§€ =====
        
        function showToast(message, type = 'info') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = 'toast';
            
            if (type === 'success') {
                toast.classList.add('success');
            } else if (type === 'warning') {
                toast.classList.add('warning');
            } else if (type === 'error') {
                toast.classList.add('error');
            }
            
            toast.style.display = 'block';
            
            if (toast.hideTimeout) {
                clearTimeout(toast.hideTimeout);
            }
            
            toast.hideTimeout = setTimeout(() => {
                toast.style.display = 'none';
            }, 3000);
        }
        
        // ===== Supabase ê´€ë ¨ í•¨ìˆ˜ë“¤ =====
        
        async function updateProductCopyCount(modelNumber, copyCount) {
            try {
                const { error } = await supabaseClient
                    .from('rental_products')
                    .update({ copy_count: copyCount })
                    .eq('model_number', modelNumber);
                
                if (error) throw error;
            } catch (error) {
                console.error('Error updating copy count:', error);
            }
        }
        
        // ğŸ”§ ìˆ˜ì •ëœ loadProducts í•¨ìˆ˜ - ì´ˆê¸° ë¡œë”© ì‹œ ì¸ê¸°ìˆœ ì •ë ¬
        async function loadProducts() {
            try {
                console.log('Loading products from Supabase...');
                const { data, error } = await supabaseClient
                    .from('rental_products')
                    .select('*')
                    .order('updated_at', { ascending: false });
                
                if (error) {
                    console.error('Supabase error:', error);
                    throw error;
                }
                
                console.log('Products loaded:', data?.length || 0);
                
                products = (data || []).map(product => {
                    if (!product.brand && product.company) {
                        product.brand = product.company;
                    }
                    delete product.category;
                    delete product.company;
                    
                    if (!Array.isArray(product.custom_tags)) {
                        product.custom_tags = [];
                    }
                    
                    if (typeof product.copy_count !== 'number') {
                        product.copy_count = 0;
                    }
                    
                    return product;
                });
                
                // ì´ˆê¸° ì •ë ¬ì„ ì¸ê¸°ìˆœìœ¼ë¡œ ì„¤ì •
                document.getElementById('sortBy').value = 'popular';
                
                // ì¸ê¸°ìˆœìœ¼ë¡œ ì •ë ¬í•˜ì—¬ í‘œì‹œ
                let sorted = [...products];
                sorted.sort((a, b) => (b.copy_count || 0) - (a.copy_count || 0));
                renderProducts(sorted);
                
                updateProductSummary();
            } catch (error) {
                console.error('Error loading products:', error);
                showToast('ë°ì´í„° ë¡œë“œ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤. ìƒˆë¡œê³ ì¹¨ í•´ì£¼ì„¸ìš”.', 'error');
            }
        }

        function cleanupLocalStorage() {
            const filterSettings = localStorage.getItem('rentalFilterSettings');
            
            localStorage.removeItem('customTagsInitialized');
            localStorage.removeItem('productTags');
            localStorage.removeItem('copyHistory');
            localStorage.removeItem('recentSearches');
            
            if (filterSettings) {
                localStorage.setItem('rentalFilterSettings', filterSettings);
            }
            
            console.log('LocalStorage cleaned up - keeping only filter settings');
        }
        
        async function testSupabaseConnection() {
            try {
                const { data, error } = await supabaseClient
                    .from('rental_products')
                    .select('count', { count: 'exact', head: true });
                
                if (error) {
                    console.error('Supabase connection error:', error);
                    return false;
                }
                
                console.log('Supabase connected successfully');
                return true;
            } catch (error) {
                console.error('Supabase connection failed:', error);
                return false;
            }
        }
