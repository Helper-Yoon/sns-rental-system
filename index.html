        function applyFilters() {
            console.log('Applying filters...');
            
            // 1. ÏõêÎ≥∏ products Î∞∞Ïó¥ÏóêÏÑú ÏãúÏûë
            let filtered = [...products];
            
            // 2. ÌïÑÌÑ∞ Ï°∞Í±¥Îì§ Í∞ÄÏ†∏Ïò§Í∏∞
            const brand = document.getElementById('brandFilter').value;
            const unifiedSearchTerm = document.getElementById('unifiedSearch').value.toLowerCase();
            const iceOnly = document.getElementById('iceOnly').checked;

            const sortBy = document.getElementById('sortBy').value;

            if (brand) {
                filtered = filtered.filter(p => p.brand === brand);

            // 4. ÌÜµÌï© Í≤ÄÏÉâ
            if (unifiedSearchTerm) {
                filtered = filtered.filter(p => {
                    const basicMatch = p.model_number.toLowerCase().includes(unifiedSearchTerm) ||
                                      p.product_name.toLowerCase().includes(unifiedSearchTerm) ||
                                      p.brand.toLowerCase().includes(unifiedSearchTerm);
                    
                    const tagMatch = p.custom_tags &&

                    return basicMatch || tagMatch;
                });
            }
            
            // 5. ÌäπÏßï ÌïÑÌÑ∞
            if (iceOnly) {
                filtered = filtered.filter(p => p.product_name.includes('ÏñºÏùå'));
            }
            if (roOnly) {

            if (standOnly) {

            if (waterOnly) {
                filtered = filtered.filter(p => isWaterOnlyProduct(p.product_name));
            }
            if (coldOnly) {
                filtered = filtered.filter(p => isColdWaterProduct(p.product_name));
            }
            
            // 6. Ï†ïÎ†¨ Ï†ÅÏö©
            switch(sortBy) {
                case 'popular':
                    filtered.sort((a, b) => (b.copy_count || 0) - (a.copy_count || 0));

                            return a.product_name.localeCompare(b.product_name, 'ko', { numeric: true });
                        }

                    break;
                case 'recent':
                    filtered.sort((a, b) => {

                        const dateB = new Date(b.updated_at || 0);

        // Í∏∞Ï°¥Ïùò filterProductsÏôÄ sortProducts Ìï®ÏàòÎäî Ï†úÍ±∞ÌïòÍ≥†

            applyFilters();

        // ==================== Ìó¨Ìçº Ìï®ÏàòÎì§ ====================
        
        // Ï†ïÏàòÏ†ÑÏö© ÌåêÎ≥Ñ Ìï®Ïàò
        function isWaterOnlyProduct(productName) {
            const bracketMatch = productName.match(/\(([^)]+)\)$/);
            if (bracketMatch) {
                const bracketContent = bracketMatch[1];
                if (bracketContent === 'Ï†ïÏàò' || bracketContent === 'Ï†ïÏàòÏ†ÑÏö©' || 
                    bracketContent.includes('Ï†ïÏàòÏ†ÑÏö©') || bracketContent === 'ÏÉÅÏò®Ï†ïÏàò') {
                    return true;
                }
            }
            return false;
        }
        
        // ÎÉâÏ†ïÏàòÍ∏∞ ÌåêÎ≥Ñ Ìï®Ïàò
        function isColdWaterProduct(productName) {
            const bracketMatch = productName.match(/\(([^)]+)\)$/);
            if (bracketMatch) {
                const bracketContent = bracketMatch[1];
                if (bracketContent === 'ÎÉâÏ†ï' || bracketContent === 'ÎÉâÏ†ïÏàò' || 
                    bracketContent === 'ÎÉâÏ†ïÏàòÍ∏∞') {
                    return true;
                }
            }
            return false;
        }
        
        // RO ÌïÑÌÑ∞ ÌåêÎ≥Ñ Ìï®Ïàò
        function isROProduct(productName) {
            const upperName = productName.toUpperCase();
            return /\bRO\b/.test(upperName) || 
                   upperName.includes(' RO ') || 
                   upperName.includes('(RO') || 
                   upperName.includes('RO)') ||
                   upperName.includes('[RO') || 
                   upperName.includes('RO]') ||
                   upperName.includes('ROÌïÑÌÑ∞') ||
                   upperName.includes('RO ÌïÑÌÑ∞');
        }
        
        // Í¥ÄÎ¶¨Î∞©Ïãù ÌåêÎ≥Ñ Ìï®Ïàò
        function getManagementType(detail) {
            if (detail.includes('ÌïÑÌÑ∞Î∞úÏÜ°')) return 'self';
            if (detail.includes('Í¥ÄÎ¶¨')) return 'visit';
            return 'unknown';

        // ÏïΩÏ†ïÍ∏∞Í∞Ñ ÌïÑÌÑ∞ Ï≤¥ÌÅ¨
        function validateYearFilters() {
            const year3 = document.getElementById('year3').checked;

        // ÌïÑÌÑ∞ ÏÑ§Ï†ï Î∂àÎü¨Ïò§Í∏∞
        function loadFilterSettings() {
            const saved = localStorage.getItem('rentalFilterSettings');
            if (saved) {

                    const settings = JSON.parse(saved);

                    document.getElementById('year4').checked = settings.year4 ?? false;
                    document.getElementById('year5').checked = settings.year5 ?? true;

        // Toast Î©îÏãúÏßÄ
        function showToast(message, type = 'info') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = 'toast';
            
            if (type === 'success') {
                toast.classList.add('success');
            } else if (type === 'warning') {
                toast.classList.add('warning');
            } else if (type === 'error') {
                toast.classList.add('error');
            }
            
            toast.style.display = 'block';
            
            if (toast.hideTimeout) {
                clearTimeout(toast.hideTimeout);
            }
            
            toast.hideTimeout = setTimeout(() => {
                toast.style.display = 'none';
            }, 3000);
        }
        
        // ==================== Î†åÎçîÎßÅ Ìï®Ïàò ====================
        
        function renderProducts(productsToRender = products) {
            const productsList = document.getElementById('productsList');
            
            if (!productsList) {
                console.error('Products list element not found');
                return;

            productsList.innerHTML = '';
            
            if (productsToRender.length === 0) {
                productsList.innerHTML = `

                return;
            }
            
            // ÌïÑÌÑ∞ ÏÑ§Ï†ï Í∞ÄÏ†∏Ïò§Í∏∞
            const showYear3 = document.getElementById('year3').checked;
            const showYear4 = document.getElementById('year4').checked;
            const showYear5 = document.getElementById('year5').checked;
            const showYear6 = document.getElementById('year6').checked;
            const showYear7 = document.getElementById('year7').checked;
            const newSignupHide = document.getElementById('newSignupHide').checked;
            const hideCompetitor = document.getElementById('hideCompetitor').checked;
            const hidePackage = document.getElementById('hidePackage').checked;
            
            let managementFilter = 'all';
            const managementRadios = document.getElementsByName('managementType');
            for (const radio of managementRadios) {
                if (radio.checked) {
                    managementFilter = radio.value;
                    break;
                }
            }
            
            // Top 3 Ï∞æÍ∏∞
            const topProductsMap = new Map();
            [...products]
                .sort((a, b) => b.copy_count - a.copy_count)
                .slice(0, 3)
                .forEach((p, index) => {
                    topProductsMap.set(p.id, index + 1);
                });
            
            // Î†åÎçîÎßÅ
            productsToRender.forEach(product => {
                // ÏòµÏÖò ÌïÑÌÑ∞ÎßÅ
                let filteredOptions = product.price_options.filter(option => {
                    if (option.term.includes('3ÎÖÑ') && !showYear3) return false;
                    if (option.term.includes('4ÎÖÑ') && !showYear4) return false;
                    if (option.term.includes('5ÎÖÑ') && !showYear5) return false;
                    if (option.term.includes('6ÎÖÑ') && !showYear6) return false;
                    if (option.term.includes('7ÎÖÑ') && !showYear7) return false;
                    
                    if (managementFilter !== 'all') {
                        const optionManagementType = getManagementType(option.detail);
                        if (managementFilter === 'self' && optionManagementType !== 'self') return false;
                        if (managementFilter === 'visit' && optionManagementType !== 'visit') return false;
                    }
                    
                    if (newSignupHide && !option.detail.includes('ÌÉÄÏÇ¨Î≥¥ÏÉÅ')) return false;
                    if (hideCompetitor && option.detail.includes('ÌÉÄÏÇ¨Î≥¥ÏÉÅ')) return false;
                    if (hidePackage && option.detail.includes('Ìå®ÌÇ§ÏßÄ')) return false;
                    return true;
                });
                
                if (filteredOptions.length === 0) return;
                
                // Ïπ¥Îìú Î†åÎçîÎßÅ (Í∏∞Ï°¥ ÏΩîÎìúÏôÄ ÎèôÏùº)
                const card = createProductCard(product, filteredOptions, topProductsMap);
                productsList.appendChild(card);
            });
            
            updateSelectedCount();
        }
        
        // Ï†úÌíà Ïπ¥Îìú ÏÉùÏÑ± (Î†åÎçîÎßÅ Î°úÏßÅ Î∂ÑÎ¶¨)
        function createProductCard(product, filteredOptions, topProductsMap) {
            const isIceWater = product.product_name.includes('ÏñºÏùå');

            const isStand = product.product_name.includes('Ïä§ÌÉ†Îìú');

            const isColdWater = isColdWaterProduct(product.product_name);
            const brandLogo = brandLogos[product.brand] || 'üì¶';
            const rank = topProductsMap.get(product.id);
            const isTop3 = !!rank;
            let popularMark = '';
            if (rank === 1) popularMark = 'ü•á ';
            else if (rank === 2) popularMark = 'ü•à ';
            else if (rank === 3) popularMark = 'ü•â ';
            
            const card = document.createElement('div');
            card.className = `product-card ${expandedProducts.has(product.id) ? 'expanded' : ''} ${isTop3 ? 'popular' : ''}`;
            card.id = `product-${product.id}`;
            
            // HTML ÏÉùÏÑ± (Í∏∞Ï°¥Í≥º ÎèôÏùº, ÏÉùÎûµ...)
            // Ïπ¥Îìú ÎÇ¥Ïö© Ï±ÑÏö∞Í∏∞
            
            return card;
        }
        
        // ==================== Îç∞Ïù¥ÌÑ∞ Î°úÎìú ====================
        
        async function loadProducts() {
            try {
                console.log('Loading products from Supabase...');
                const { data, error } = await supabaseClient
                    .from('rental_products')
                    .select('*')
                    .order('updated_at', { ascending: false });
                
                if (error) throw error;
                
                products = (data || []).map(product => {
                    if (!product.brand && product.company) {
                        product.brand = product.company;
                    }
                    delete product.category;
                    delete product.company;
                    
                    if (!Array.isArray(product.custom_tags)) {
                        product.custom_tags = [];
                    }
                    
                    if (typeof product.copy_count !== 'number') {
                        product.copy_count = 0;
                    }
                    
                    return product;
                });
                
                // Ï¥àÍ∏∞ Î°úÎìú Ïãú ÌïÑÌÑ∞ Ï†ÅÏö©
                applyFilters();
                
            } catch (error) {
                console.error('Error loading products:', error);
                showToast('Îç∞Ïù¥ÌÑ∞ Î°úÎìú Ï§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§.', 'error');
            }
        }
        
        // ==================== Ï¥àÍ∏∞Ìôî ====================

        };
