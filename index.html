<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SNS센터 렌탈견적 시스템</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: #e0e0e0;
            min-height: 100vh;
        }
        
        :root {
            --primary-blue: #0066FF;
            --primary-blue-hover: #0052CC;
            --primary-blue-light: rgba(0, 102, 255, 0.1);
            --primary-blue-glow: rgba(0, 102, 255, 0.5);
        }
        
        .header {
            background: #111;
            border-bottom: 1px solid #222;
            padding: 20px;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 24px;
            font-weight: 700;
            color: var(--primary-blue);
            text-shadow: 0 0 20px var(--primary-blue-glow);
        }
        
        .header-buttons {
            display: flex;
            gap: 10px;
        }
        
        .header-btn {
            background: var(--primary-blue-light);
            border: 1px solid var(--primary-blue);
            color: var(--primary-blue);
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
        }
        
        .header-btn:hover {
            background: rgba(0, 102, 255, 0.2);
            box-shadow: 0 0 15px rgba(0, 102, 255, 0.3);
        }
        
        .tabs {
            background: #111;
            border-bottom: 1px solid #222;
            padding: 0 20px;
        }
        
        .tabs-container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            gap: 10px;
        }
        
        .tab {
            background: transparent;
            color: #666;
            border: none;
            padding: 15px 30px;
            cursor: pointer;
            font-size: 16px;
            position: relative;
            transition: all 0.3s;
        }
        
        .tab:hover {
            color: #999;
        }
        
        .tab.active {
            color: var(--primary-blue);
        }
        
        .tab.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--primary-blue);
            box-shadow: 0 0 10px var(--primary-blue-glow);
        }
        
        .content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 30px 20px;
        }
        
        .tab-panel {
            display: none;
        }
        
        .tab-panel.active {
            display: block;
        }
        
        .filters {
            background: #111;
            border: 1px solid #222;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
        }
        
        .filter-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .filter-group label {
            font-size: 12px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .filter-group select,
        .filter-group input {
            background: #1a1a1a;
            border: 1px solid #333;
            color: #e0e0e0;
            padding: 10px;
            border-radius: 8px;
            transition: all 0.3s;
        }
        
        .filter-group select:focus,
        .filter-group input:focus {
            outline: none;
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 2px var(--primary-blue-light);
        }
        
        .filter-options {
            display: flex;
            gap: 20px;
            align-items: center;
            margin-top: 15px;
        }
        
        .filter-label {
            color: #999;
            font-size: 14px;
        }
        
        .year-filters {
            display: flex;
            gap: 15px;
            align-items: center;
        }
        
        .checkbox-label {
            display: flex;
            align-items: center;
            gap: 5px;
            cursor: pointer;
        }
        
        .checkbox-label input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: var(--primary-blue);
            cursor: pointer;
        }
        
        .checkbox-label span {
            color: #e0e0e0;
            font-size: 14px;
        }
        
        .products-grid {
            display: grid;
            gap: 15px;
        }
        
        .product-card {
            background: #111;
            border: 1px solid #222;
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.3s;
        }
        
        .product-card.selected {
            border-color: var(--primary-blue);
            box-shadow: 0 0 20px var(--primary-blue-light);
        }
        
        .product-card.expanded {
            border-color: #444;
        }
        
        .product-header {
            padding: 15px 20px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s;
        }
        
        .product-header:hover {
            background: rgba(255, 255, 255, 0.02);
        }
        
        .product-left {
            display: flex;
            align-items: center;
            gap: 15px;
            flex: 1;
        }
        
        .product-info {
            flex: 1;
        }
        
        .product-info h3 {
            color: #fff;
            font-size: 15px;
            margin-bottom: 5px;
            font-weight: 500;
        }
        
        .product-meta {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-top: 5px;
        }
        
        .brand-badge {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            background: #222;
            color: #888;
            padding: 3px 8px;
            border-radius: 6px;
            font-size: 11px;
        }
        
        .competitor-badge {
            background: rgba(255, 152, 0, 0.1);
            color: #ff9800;
            padding: 3px 8px;
            border-radius: 6px;
            font-size: 11px;
        }
        
        .ice-badge {
            background: rgba(0, 188, 212, 0.1);
            color: #00bcd4;
            padding: 3px 8px;
            border-radius: 6px;
            font-size: 11px;
        }
        
        .product-stats {
            display: flex;
            gap: 20px;
            align-items: center;
        }
        
        .copy-count {
            background: rgba(76, 175, 80, 0.1);
            color: #4caf50;
            padding: 6px 12px;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .update-date {
            color: #666;
            font-size: 12px;
        }
        
        .expand-icon {
            color: #666;
            font-size: 20px;
            transition: transform 0.3s;
        }
        
        .product-card.expanded .expand-icon {
            transform: rotate(180deg);
        }
        
        .product-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
            background: #0a0a0a;
            border-top: 1px solid #222;
        }
        
        .product-card.expanded .product-content {
            max-height: 600px;
        }
        
        .price-table {
            padding: 15px;
        }
        
        .price-row {
            display: grid;
            grid-template-columns: 100px 1fr 120px 120px 80px;
            align-items: center;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 5px;
            transition: all 0.3s;
            cursor: pointer;
        }
        
        .price-row:hover {
            background: rgba(0, 102, 255, 0.1);
            transform: translateX(5px);
        }
        
        .term {
            color: var(--primary-blue);
            font-weight: 600;
            font-size: 13px;
        }
        
        .management {
            color: #999;
            font-size: 13px;
        }
        
        .price {
            color: #fff;
            font-weight: 600;
            font-size: 13px;
        }
        
        .gift {
            color: #4caf50;
            font-size: 13px;
        }
        
        .quick-copy-btn {
            background: transparent;
            border: 1px solid #444;
            color: #888;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s;
        }
        
        .quick-copy-btn:hover {
            background: var(--primary-blue);
            border-color: var(--primary-blue);
            color: white;
            transform: scale(1.05);
        }
        
        .product-actions {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .copy-all-btn {
            background: rgba(76, 175, 80, 0.1);
            border: 1px solid #4caf50;
            color: #4caf50;
            padding: 6px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .copy-all-btn:hover {
            background: #4caf50;
            color: white;
            transform: scale(1.05);
        }
        
        .input-container {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 30px;
        }
        
        .input-panel {
            background: #111;
            border: 1px solid #222;
            border-radius: 12px;
            padding: 25px;
        }
        
        .input-panel h3 {
            color: var(--primary-blue);
            margin-bottom: 20px;
            font-size: 18px;
        }
        
        .paste-area {
            width: 100%;
            min-height: 300px;
            background: #0a0a0a;
            border: 1px solid #333;
            color: #e0e0e0;
            padding: 15px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            resize: vertical;
        }
        
        .paste-area:focus {
            outline: none;
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 2px var(--primary-blue-light);
        }
        
        .btn-primary {
            background: var(--primary-blue);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
            margin-top: 15px;
        }
        
        .btn-primary:hover {
            background: var(--primary-blue-hover);
            box-shadow: 0 0 20px var(--primary-blue-glow);
        }
        
        .notes-container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .notes-header {
            background: #111;
            border: 1px solid #222;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .notes-header h2 {
            color: var(--primary-blue);
            font-size: 20px;
            margin-bottom: 10px;
        }
        
        .notes-header p {
            color: #666;
            font-size: 14px;
        }
        
        .notes-grid {
            display: grid;
            gap: 20px;
        }
        
        .note-card {
            background: #111;
            border: 1px solid #222;
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.3s;
        }
        
        .note-card:hover {
            border-color: #333;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        }
        
        .note-header {
            background: linear-gradient(135deg, var(--primary-blue-light), transparent);
            padding: 15px 20px;
            border-bottom: 1px solid #222;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .note-brand {
            color: var(--primary-blue);
            font-size: 18px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .note-updated {
            color: #666;
            font-size: 12px;
        }
        
        .note-content {
            background: #0a0a0a;
            border: none;
            padding: 20px;
            min-height: 150px;
            color: #e0e0e0;
            font-size: 14px;
            line-height: 1.8;
            resize: vertical;
            width: 100%;
        }
        
        .note-content:focus {
            outline: none;
            background: #0f0f0f;
        }
        
        .note-content::placeholder {
            color: #444;
        }
        
        .save-notes-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: var(--primary-blue);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 30px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 5px 20px rgba(0, 102, 255, 0.4);
            transition: all 0.3s;
            z-index: 50;
        }
        
        .save-notes-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(0, 102, 255, 0.6);
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            padding: 50px;
        }
        
        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .modal-content {
            background: #111;
            border: 1px solid #222;
            border-radius: 12px;
            padding: 30px;
            max-width: 800px;
            width: 100%;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }
        
        .modal-header h2 {
            color: var(--primary-blue);
            font-size: 20px;
        }
        
        .close-btn {
            background: transparent;
            border: none;
            color: #666;
            font-size: 24px;
            cursor: pointer;
        }
        
        .close-btn:hover {
            color: #fff;
        }
        
        .preview-text {
            background: #0a0a0a;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 20px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.8;
            white-space: pre-wrap;
            color: #e0e0e0;
        }
        
        .toast {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: var(--primary-blue);
            color: white;
            padding: 15px 25px;
            border-radius: 8px;
            font-weight: 600;
            display: none;
            animation: slideUp 0.3s ease-out;
            box-shadow: 0 5px 20px rgba(0, 102, 255, 0.4);
            z-index: 2000;
        }
        
        @keyframes slideUp {
            from {
                transform: translateY(100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        .empty-state {
            text-align: center;
            padding: 60px;
            color: #666;
        }
        
        .competitor-rules-container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .competitor-rule-card {
            background: #111;
            border: 1px solid #222;
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.3s;
            margin-bottom: 20px;
        }
        
        .competitor-rule-card:hover {
            border-color: #333;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        }
        
        .competitor-rule-header {
            background: linear-gradient(135deg, rgba(255, 152, 0, 0.1), transparent);
            padding: 15px 20px;
            border-bottom: 1px solid #222;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .competitor-rule-brand {
            color: #ff9800;
            font-size: 18px;
            font-weight: 600;
        }
        
        .competitor-rule-content {
            background: #0a0a0a;
            border: none;
            padding: 20px;
            min-height: 200px;
            color: #e0e0e0;
            font-size: 14px;
            line-height: 1.8;
            resize: vertical;
            width: 100%;
        }
        
        .competitor-rule-content:focus {
            outline: none;
            background: #0f0f0f;
        }
        
        .competitor-rule-content::placeholder {
            color: #444;
        }
        
        .save-competitor-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: #ff9800;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 30px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 5px 20px rgba(255, 152, 0, 0.4);
            transition: all 0.3s;
            z-index: 50;
        }
        
        .save-competitor-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(255, 152, 0, 0.6);
        }
        
        .toggle-switch {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .toggle-switch select {
            background: #1a1a1a;
            border: 1px solid #333;
            color: #e0e0e0;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 13px;
            cursor: pointer;
        }
        
        .toggle-switch select:focus {
            outline: none;
            border-color: var(--primary-blue);
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <div class="logo">📋 SNS센터 렌탈견적 시스템</div>
            <div class="header-buttons">
                <button class="header-btn" onclick="openPreviewModal()">📄 미리보기</button>
            </div>
        </div>
    </div>
    
    <div class="tabs">
        <div class="tabs-container">
            <button class="tab active" onclick="switchTab('output')">견적 출력</button>
            <button class="tab" onclick="switchTab('input')">견적 입력</button>
            <button class="tab" onclick="switchTab('notes')">브랜드 유의사항</button>
            <button class="tab" onclick="switchTab('competitor')">타사보상 규정</button>
        </div>
    </div>
    
    <div class="content">
        <!-- 견적 출력 탭 -->
        <div id="output-panel" class="tab-panel active">
            <div class="filters">
                <div class="filter-row">
                    <div class="filter-group">
                        <label>브랜드</label>
                        <select id="brandFilter" onchange="filterProducts()">
                            <option value="">전체</option>
                            <option value="SK매직">SK매직</option>
                            <option value="LG전자">LG전자</option>
                            <option value="코웨이">코웨이</option>
                            <option value="쿠쿠">쿠쿠</option>
                            <option value="교원웰스">교원웰스</option>
                            <option value="청호나이스">청호나이스</option>
                            <option value="현대큐밍">현대큐밍</option>
                            <option value="세라젬">세라젬</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label>모델명</label>
                        <input type="text" id="modelSearch" placeholder="모델명 검색..." onkeyup="filterProducts()">
                    </div>
                    <div class="filter-group">
                        <label>제품명</label>
                        <input type="text" id="productSearch" placeholder="제품명 검색..." onkeyup="filterProducts()">
                    </div>
                    <div class="filter-group">
                        <label>정렬</label>
                        <select id="sortBy" onchange="sortProducts()">
                            <option value="popular">인기순</option>
                            <option value="name">이름순</option>
                            <option value="brand">브랜드순</option>
                            <option value="recent">최신순</option>
                        </select>
                    </div>
                </div>
                <div class="filter-options">
                    <div class="filter-label">약정 기간:</div>
                    <div class="year-filters">
                        <label class="checkbox-label">
                            <input type="checkbox" id="year3" checked onchange="filterProducts()">
                            <span>3년</span>
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" id="year4" checked onchange="filterProducts()">
                            <span>4년</span>
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" id="year5" checked onchange="filterProducts()">
                            <span>5년</span>
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" id="year6" checked onchange="filterProducts()">
                            <span>6년</span>
                        </label>
                    </div>
                    <div style="margin-left: 30px; display: flex; gap: 20px; align-items: center;">
                        <div class="toggle-switch">
                            <label style="color: #999; font-size: 14px;">타사보상:</label>
                            <select id="competitorFilter" onchange="filterProducts()">
                                <option value="all">전체</option>
                                <option value="show">보기</option>
                                <option value="hide">안보기</option>
                            </select>
                        </div>
                        <label class="checkbox-label">
                            <input type="checkbox" id="iceOnly" onchange="filterProducts()">
                            <span>얼음정수기만 보기</span>
                        </label>
                    </div>
                </div>
            </div>
            
            <div class="products-grid" id="productsList">
                <!-- 상품 카드들이 여기에 동적으로 생성됩니다 -->
            </div>
        </div>
        
        <!-- 견적 입력 탭 -->
        <div id="input-panel" class="tab-panel">
            <div class="input-container">
                <div class="input-panel">
                    <h3>📝 견적 입력</h3>
                    <textarea class="paste-area" id="pasteArea" placeholder="견적 정보를 여기에 붙여넣으세요...

예시:
* 브랜드 : SK매직
* 모델명 : WPUIAC425S
* 제품명 : SK매직 원코크 플러스 얼음물 냉온정수기 (얼음냉온정)

        // 약정 옵션 텍스트 자동 변환 함수
        function formatPriceDetail(detail) {
            // M을 개월로 변환
            detail = detail.replace(/(\d+)M반값/g, '$1개월 반값');
            detail = detail.replace(/(\d+)M면제/g, '$1개월 면제');
            detail = detail.replace(/(\d+)M무료/g, '$1개월 무료');
            detail = detail.replace(/(\d+)M할인/g, '$1개월 할인');
            
            // 프로모션 텍스트 추가 (반값, 면제, 무료, 할인에만 적용)
            if (!detail.includes('프로모션')) {
                if (detail.includes('개월 반값') || detail.includes('개월 면제') || 
                    detail.includes('개월 무료') || detail.includes('개월 할인')) {
                    // 첫 번째 언더스코어 위치 찾기
                    const underscoreIndex = detail.indexOf('_');
                    if (underscoreIndex > -1) {
                        // 언더스코어 앞 부분에 프로모션 추가
                        detail = detail.substring(0, underscoreIndex) + ' 프로모션' + detail.substring(underscoreIndex);
                    } else {
                        // 언더스코어가 없으면 끝에 프로모션 추가
                        detail = detail + ' 프로모션';
                    }
                }
            }
            
            // 언더스코어를 슬래시로 변환
            detail = detail.replace(/_/g, ' / ');
            
            return detail;
        }
        
        // 견적 파싱 및 추가
        async function parseAndAdd() {
            const pasteArea = document.getElementById('pasteArea');
            const text = pasteArea.value;
            
            if (!text.trim()) {
                showToast('견적 정보를 입력해주세요.');
                return;
            }
            
            const lines = text.split('\n');
            let parsedProduct = {
                copy_count: 0,
                price_options: [],
                has_competitor: false
            };
            
            lines.forEach(line => {
                line = line.replace(/^[\*\-]\s*/, '').trim();
                
                if (line.includes('브랜드') && line.includes(':')) {
                    parsedProduct.brand = line.split(':')[1].trim();
                } else if (line.includes('모델명') && line.includes(':')) {
                    parsedProduct.model_number = line.split(':')[1].trim();
                } else if (line.includes('제품명') && line.includes(':')) {
                    parsedProduct.product_name = line.split(':')[1].trim();
                } else if (line.includes('약정') && line.includes(':')) {
                    const termMatch = line.match(/(\d+년\s*약정)/);
                    if (termMatch) {
                        const term = termMatch[1].replace(/\s+/g, '');
                        const parts = line.split(':')[1].split('/');
                        if (parts.length >= 3) {
                            let detail = parts[0].trim();
                            const priceMatch = parts[1].match(/월\s*([\d,]+)/);
                            const giftMatch = parts[2].match(/사은품\s*([\d,]+)/);
                            
                            // 디테일 텍스트 자동 변환
                            detail = formatPriceDetail(detail);
                            
                            if (priceMatch && giftMatch) {
                                parsedProduct.price_options.push({
                                    term: term,
                                    detail: detail,
                                    price: priceMatch[1],
                                    gift: giftMatch[1]
                                });
                                
                                if (detail.includes('타사보상')) {
                                    parsedProduct.has_competitor = true;
                                }
                            }
                        }
                    }
                } else if (line.includes('상품 안내페이지') && line.includes(':')) {
                    parsedProduct.image_url = line.split(':').slice(1).join(':').trim();
                }
            });
            
            if (parsedProduct.model_number && parsedProduct.product_name && parsedProduct.brand) {
                try {
                    // Supabase에 저장 (upsert)
                    const { data, error } = await supabaseClient
                        .from('rental_products')
                        .upsert(parsedProduct, { 
                            onConflict: 'model_number',
                            ignoreDuplicates: false 
                        })
                        .select();
                    
                    if (error) throw error;
                    
                    pasteArea.value = '';
                    showToast('상품이 추가/업데이트되었습니다!');
                    await loadProducts(); // 데이터 새로고침
                } catch (error) {
                    console.error('Error saving product:', error);
                    showToast('저장 중 오류가 발생했습니다.');
                }
            } else {
                showToast('필수 정보(모델명, 제품명, 브랜드)를 확인해주세요.');
            }
        }
        
        // 제품 요약 업데이트
        function updateProductSummary() {
            const summary = document.getElementById('productSummary');
            summary.innerHTML = products.map(p => {
                const updateDate = new Date(p.updated_at);
                const isIceWater = p.product_name.includes('얼음');
                return `
                <div style="padding: 10px; border-bottom: 1px solid #333;">
                    <div style="color: var(--primary-blue); font-size: 14px;">
                        ${p.model_number} / ${p.product_name}
                    </div>
                    <div style="color: #666; font-size: 12px; margin-top: 5px;">
                        ${p.brand} | ${p.price_options.length}개 옵션 | 
                        마지막 업데이트: ${updateDate.toLocaleString('ko-KR')}
                        ${p.has_competitor ? ' | 타사보상 있음' : ''}
                        ${isIceWater ? ' | ❄️ 얼음정수기' : ''}
                    </div>
                </div>
            `}).join('');
        }
        
        // 미리보기 모달
        function openPreviewModal() {
            showToast('견적을 선택하려면 개별 복사 버튼을 사용해주세요.');
        }
        
        function closePreviewModal() {
            document.getElementById('previewModal').classList.remove('active');
        }
        
        function copyPreview() {
            const previewText = document.getElementById('previewText').textContent;
            navigator.clipboard.writeText(previewText).then(() => {
                showToast('견적이 복사되었습니다!');
                closePreviewModal();
            });
        }
        
        // 유의사항 저장
        async function saveNotes() {
            const noteIds = ['sk', 'lg', 'coway', 'cuckoo', 'kyowon', 'chungho', 'hyundai', 'ceragem'];
            
            try {
                for (const brandKey of noteIds) {
                    const content = document.getElementById(`note-${brandKey}`).value;
                    
                    const { error } = await supabaseClient
                        .from('brand_notes')
                        .upsert({ 
                            brand_key: brandKey,
                            content: content 
                        }, {
                            onConflict: 'brand_key'
                        });
                    
                    if (error) throw error;
                }
                
                showToast('유의사항이 저장되었습니다!');
                await loadNotes(); // 저장 후 다시 로드하여 업데이트 시간 표시
            } catch (error) {
                console.error('Error saving notes:', error);
                showToast('유의사항 저장 중 오류가 발생했습니다.');
            }
        }
        
        // 타사보상 규정 저장
        async function saveCompetitorRules() {
            const competitorIds = ['sk', 'lg', 'coway', 'cuckoo', 'kyowon', 'chungho'];
            
            try {
                for (const brandKey of competitorIds) {
                    const content = document.getElementById(`competitor-${brandKey}`).value;
                    const competitorKey = `competitor-${brandKey}`;
                    
                    const { error } = await supabaseClient
                        .from('brand_notes')
                        .upsert({ 
                            brand_key: competitorKey,
                            content: content 
                        }, {
                            onConflict: 'brand_key'
                        });
                    
                    if (error) throw error;
                }
                
                showToast('타사보상 규정이 저장되었습니다!');
                await loadCompetitorRules(); // 저장 후 다시 로드
            } catch (error) {
                console.error('Error saving competitor rules:', error);
                showToast('타사보상 규정 저장 중 오류가 발생했습니다.');
            }
        }
        
        // 유의사항 불러오기
        async function loadNotes() {
            try {
                const { data, error } = await supabaseClient
                    .from('brand_notes')
                    .select('*')
                    .not('brand_key', 'like', 'competitor-%');
                
                if (error) throw error;
                
                data.forEach(note => {
                    const element = document.getElementById(`note-${note.brand_key}`);
                    if (element) {
                        element.value = note.content || '';
                    }
                    
                    const updatedElement = document.getElementById(`note-${note.brand_key}-updated`);
                    if (updatedElement && note.updated_at) {
                        const updateTime = new Date(note.updated_at).toLocaleString('ko-KR');
                        updatedElement.textContent = `최종 수정: ${updateTime}`;
                    }
                });
            } catch (error) {
                console.error('Error loading notes:', error);
            }
        }
        
        // 타사보상 규정 불러오기
        async function loadCompetitorRules() {
            try {
                const { data, error } = await supabaseClient
                    .from('brand_notes')
                    .select('*')
                    .like('brand_key', 'competitor-%');
                
                if (error) throw error;
                
                data.forEach(note => {
                    const brandKey = note.brand_key.replace('competitor-', '');
                    const element = document.getElementById(`competitor-${brandKey}`);
                    if (element) {
                        element.value = note.content || '';
                    }
                    
                    const updatedElement = document.getElementById(`competitor-${brandKey}-updated`);
                    if (updatedElement && note.updated_at) {
                        const updateTime = new Date(note.updated_at).toLocaleString('ko-KR');
                        updatedElement.textContent = `최종 수정: ${updateTime}`;
                    }
                });
            } catch (error) {
                console.error('Error loading competitor rules:', error);
            }
        }
        
        // Toast 메시지
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.style.display = 'block';
            setTimeout(() => {
                toast.style.display = 'none';
            }, 3000);
        }
        
        // Supabase 함수들
        async function updateProductCopyCount(modelNumber, copyCount) {
            try {
                const { error } = await supabaseClient
                    .from('rental_products')
                    .update({ copy_count: copyCount })
                    .eq('model_number', modelNumber);
                
                if (error) throw error;
            } catch (error) {
                console.error('Error updating copy count:', error);
            }
        }
        
        async function loadProducts() {
            try {
                const { data, error } = await supabaseClient
                    .from('rental_products')
                    .select('*')
                    .order('updated_at', { ascending: false });
                
                if (error) throw error;
                
                products = data || [];
                renderProducts();
                updateProductSummary();
            } catch (error) {
                console.error('Error loading products:', error);
                showToast('데이터 로드 중 오류가 발생했습니다.');
            }
        }
        
        // 초기화
        window.onload = async function() {
            await loadProducts();
            await loadNotes();
            await loadCompetitorRules();
        };
    </script>
