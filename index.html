        // URL 추출 헬퍼 함수 (개선된 버전)
        function extractURL(text) {
            text = text.trim();
            
            const urlPatterns = [
                /https?:\/\/[^\s<>"{}|\\^`\[\]]+/gi,
                /www\.[^\s<>"{}|\\^`\[\]]+/gi,
                /zero-rental\.biz\/[^\s<>"{}|\\^`\[\]]*/gi,
                /[a-zA-Z0-9][a-zA-Z0-9-]*[a-zA-Z0-9]\.(com|net|org|biz|co\.kr|kr|io|app|site|shop|store|link|me|info|tv)\/[^\s<>"{}|\\^`\[\]]*/gi,
                /(bit\.ly|tinyurl\.com|goo\.gl|ow\.ly|is\.gd|buff\.ly|t\.co|short\.link)\/[A-Za-z0-9\-_]+/gi,
                /[a-zA-Z0-9-]+\.(biz|com|net|org|co\.kr|kr)\/[a-zA-Z0-9\-_\/]+\/\d+/gi
            ];
            
            for (const pattern of urlPatterns) {
                const matches = text.match(pattern);
                if (matches && matches.length > 0) {
                    let url = matches[0].trim();
                    
                    url = url.replace(/[.,;:!?)\]}>'"]+$/, '');
                    url = url.replace(/^[(\[{<'"]+/, '');
                    
                    if (url.startsWith('www.')) {
                        url = 'https://' + url;
                    }
                    
                    if (!url.startsWith('http://') && !url.startsWith('https://')) {
                        if (url.includes('.') && url.includes('/')) {
                            url = 'https://' + url;
                        }
                    }
                    
                    try {
                        new URL(url);
                        return url;
                    } catch {
                        continue;
                    }
                }
            }
            
            const words = text.split(/\s+/);
            for (const word of words) {
                if (word.includes('http://') || word.includes('https://')) {
                    let url = word.trim();
                    url = url.replace(/[.,;:!?)\]}>'"]+$/, '');
                    url = url.replace(/^[(\[{<'"]+/, '');
                    try {
                        new URL(url);
                        return url;
                    } catch {
                        continue;
                    }
                }
            }
            
            return null;
        }
        
        // 색상 정보 파싱 함수 개선
        function parseColorInfo(colorText) {
            if (!colorText) return null;
            
            colorText = colorText.replace(/선택안함/g, '').trim();
            
            const parenthesisMatch = colorText.match(/\(([^)]+)\)/);
            if (parenthesisMatch) {
                const colorContent = parenthesisMatch[1];
                
                if (colorContent.includes('/')) {
                    const cleanedColors = colorContent
                        .replace(/\([^)]+\)/g, '')
                        .split('/')
                        .map(c => c.trim())
                        .filter(c => c.length > 0)
                        .join(' / ');
                    
                    return cleanedColors;
                } else {
                    const cleanedColor = colorContent
                        .replace(/\([^)]+\)/g, '')
                        .trim();
                    
                    return cleanedColor || colorContent.trim();
                }
            }
            
            return colorText.trim();
        }
        
        // 약정 옵션 텍스트 포맷팅
        function formatPriceDetail(detail) {
            detail = detail.replace(/(\d+)M반값/g, '$1개월 반값');
            detail = detail.replace(/(\d+)M면제/g, '$1개월 면제');
            detail = detail.replace(/(\d+)M무료/g, '$1개월 무료');
            detail = detail.replace(/(\d+)M할인/g, '$1개월 할인');
            
            if (!detail.includes('프로모션')) {
                if (detail.includes('개월 반값') || detail.includes('개월 면제') || 
                    detail.includes('개월 무료') || detail.includes('개월 할인')) {
                    const underscoreIndex = detail.indexOf('_');
                    if (underscoreIndex > -1) {
                        detail = detail.substring(0, underscoreIndex) + ' 프로모션' + detail.substring(underscoreIndex);
                    } else {
                        detail = detail + ' 프로모션';
                    }
                }
            }
            
            detail = detail.replace(/_/g, ' / ');
            return detail;
        }
        
        // 디바운싱 함수
        function debounce(func, delay) {
            let timeoutId;
            return function(...args) {
                clearTimeout(timeoutId);
                timeoutId = setTimeout(() => func.apply(this, args), delay);
            };
        }

                showToast('태그 추가 중 오류가 발생했습니다.', 'error');
                selectedProductForTag.custom_tags.pop();
            }
        }
        
        async function removeTagFromProduct(modelNumber, tagName) {
            const product = products.find(p => p.model_number === modelNumber);
            if (!product) return;
            
            product.custom_tags = product.custom_tags.filter(t => t !== tagName);
            
            try {
                const { error } = await supabaseClient
                    .from('rental_products')
                    .update({ custom_tags: product.custom_tags })
                    .eq('model_number', modelNumber);
                
                if (error) {
                    console.error('Update error:', error);
                    showToast('태그 제거 실패. 데이터베이스 설정을 확인하세요.', 'error');
                    product.custom_tags.push(tagName);

                showToast(`'${tagName}' 태그가 제거되었습니다.`, 'success');
                
                await loadProducts();

            } catch (error) {
                console.error('Error removing tag:', error);
                showToast('태그 제거 중 오류가 발생했습니다.', 'error');
                product.custom_tags.push(tagName);
            }
        }

        async function parseAndAdd() {
            const pasteArea = document.getElementById('pasteArea');
            const text = pasteArea.value;
            
            if (!text.trim()) {
                showToast('견적 정보를 입력해주세요.', 'warning');
                return;
            }
            
            const lines = text.split('\n');
            let parsedProduct = {
                copy_count: 0,
                price_options: [],
                has_competitor: false,
                color: null
            };
            
            let foundURL = null;
            
            lines.forEach(line => {
                const originalLine = line;
                line = line.replace(/^[\*\-]\s*/, '').trim();
                
                // 불필요한 라인 필터링
                if (line.includes('메인 상담') || 
                    line.includes('상담원') || 
                    line.includes('고객센터') ||
                    line.includes('추가 문의') ||
                    line.includes('계약번호') ||
                    line.includes('고객명') ||
                    line.includes('주소') ||
                    line.includes('연락처') ||
                    line.includes('메모') ||
                    line.includes('브랜드/분류') ||
                    line.includes('주방가전') ||
                    line.includes('렌탈 업체') ||
                    line.includes('조리수설치') ||
                    line.includes('설치일') ||
                    line.includes('배송일')) {
                    return;
                }
                
                // URL 감지
                if (!foundURL) {
                    const urlKeywords = [
                        '상품 안내페이지', '안내페이지', '상품안내페이지', 
                        '안내 페이지', '상품페이지', '페이지',
                        'URL', 'url', '링크', 'link', '주소', '사이트',
                        '상세페이지', '상세 페이지', '이미지', '사진'
                    ];
                    
                    let hasURLKeyword = false;
                    for (const keyword of urlKeywords) {
                        if (line.toLowerCase().includes(keyword.toLowerCase())) {
                            hasURLKeyword = true;
                            break;
                        }
                    }
                    
                    if (hasURLKeyword) {
                        if (line.includes(':')) {
                            const urlPart = line.split(':').slice(1).join(':').trim();
                            const extractedURL = extractURL(urlPart);
                            if (extractedURL) {
                                foundURL = extractedURL;
                            }
                        } else {
                            const extractedURL = extractURL(line);
                            if (extractedURL) {
                                foundURL = extractedURL;
                            }
                        }
                    }
                    
                    if (!foundURL) {
                        const extractedURL = extractURL(originalLine);
                        if (extractedURL) {
                            foundURL = extractedURL;
                        }
                    }
                }
                
                // 기존 파싱 로직
                if (line.includes('브랜드') && line.includes(':') && !line.includes('브랜드/분류')) {
                    parsedProduct.brand = line.split(':')[1].trim();
                } else if (line.includes('모델명') && line.includes(':')) {
                    parsedProduct.model_number = line.split(':')[1].trim();
                } else if (line.includes('제품명') && line.includes(':')) {
                    parsedProduct.product_name = line.split(':')[1].trim();
                    
                    if (!parsedProduct.brand) {
                        const detectedBrand = detectBrand(parsedProduct.product_name);
                        if (detectedBrand) {
                            parsedProduct.brand = detectedBrand;
                        }
                    }
                } else if ((line.includes('색상') || line.includes('컬러') || line.includes('색명칭')) && line.includes(':')) {
                    const colorRaw = line.split(':')[1].trim();
                    parsedProduct.color = parseColorInfo(colorRaw);
                } else if (line.includes('약정') && line.includes(':')) {
                    const termMatch = line.match(/(\d+년\s*약정)/);
                    if (termMatch) {
                        const term = termMatch[1].replace(/\s+/g, '');
                        const parts = line.split(':')[1].split('/');
                        if (parts.length >= 3) {
                            let detail = parts[0].trim();
                            const priceMatch = parts[1].match(/월\s*([\d,]+)/);
                            const giftMatch = parts[2].match(/사은품\s*([\d,]+)/);
                            
                            detail = formatPriceDetail(detail);
                            
                            if (priceMatch && giftMatch) {
                                parsedProduct.price_options.push({
                                    term: term,
                                    detail: detail,
                                    price: priceMatch[1],
                                    gift: giftMatch[1],
                                    management_type: getManagementType(detail)
                                });
                                
                                if (detail.includes('타사보상')) {
                                    parsedProduct.has_competitor = true;
                                }
                            }
                        }
                    }
                }
            });
            
            if (foundURL) {
                parsedProduct.image_url = foundURL;
            }
            
            if (!parsedProduct.brand && parsedProduct.product_name) {
                const detectedBrand = detectBrand(parsedProduct.product_name);
                if (detectedBrand) {
                    parsedProduct.brand = detectedBrand;
                }
            }
            
            if (!parsedProduct.color && parsedProduct.product_name) {
                const colorPatterns = [
                    /\(([^)]*(?:화이트|블랙|실버|골드|네이비|그레이|레드|블루|그린|핑크|베이지|브라운|퍼플|민트|아이보리|샴페인|로즈골드|티탄|메탈)[^)]*)\)/i,
                    /\[([^]]*(?:화이트|블랙|실버|골드|네이비|그레이|레드|블루|그린|핑크|베이지|브라운|퍼플|민트|아이보리|샴페인|로즈골드|티탄|메탈)[^]]*)\]/i,
                    /(?:화이트|블랙|실버|골드|네이비|그레이|레드|블루|그린|핑크|베이지|브라운|퍼플|민트|아이보리|샴페인|로즈골드|티탄|메탈)/i
                ];
                
                for (const pattern of colorPatterns) {
                    const match = parsedProduct.product_name.match(pattern);
                    if (match) {
                        parsedProduct.color = match[1] || match[0];
                        break;
                    }
                }
            }
            
            if (parsedProduct.image_url) {
                console.log('URL 인식 성공:', parsedProduct.image_url);
            } else {
                console.log('URL을 찾을 수 없음');
                const lastAttemptURL = extractURL(text);
                if (lastAttemptURL) {
                    parsedProduct.image_url = lastAttemptURL;
                    console.log('최종 시도로 URL 발견:', lastAttemptURL);
                }
            }
            
            if (parsedProduct.model_number && parsedProduct.product_name && parsedProduct.brand) {
                try {
                    const { data, error } = await supabaseClient
                        .from('rental_products')
                        .upsert(parsedProduct, { 
                            onConflict: 'model_number',
                            ignoreDuplicates: false 
                        })
                        .select();
                    
                    if (error) throw error;
                    
                    pasteArea.value = '';
                    
                    if (parsedProduct.image_url) {
                        showToast('상품과 URL이 저장되었습니다!', 'success');
                    } else {
                        showToast('상품이 저장되었습니다! (URL 없음)', 'warning');
                    }
                    await loadProducts();
                } catch (error) {

        // 추가사은품 저장 (메모리에만)
        function saveAdditionalGift(productId) {
            const input = document.getElementById(`additional-gift-${productId}`);
            if (input) {
                const value = input.value.trim();
                if (value === '') {
                    delete additionalGifts[productId];
                    showToast('추가사은품이 삭제되었습니다.', 'warning');
                    filterProducts();
                } else {
                    const numberOnly = value.replace(/[^0-9]/g, '');
                    if (numberOnly) {
                        additionalGifts[productId] = Number(numberOnly).toLocaleString();
                        input.value = additionalGifts[productId];
                        showToast('추가사은품이 저장되었습니다.', 'success');
                    }
                }
            }
        }
        
        // 추가사은품 입력 포맷팅
        function formatAdditionalGift(productId) {
            const input = document.getElementById(`additional-gift-${productId}`);
            if (input) {
                const numberOnly = input.value.replace(/[^0-9]/g, '');
                if (numberOnly) {
                    const cursorPos = input.selectionStart;
                    const formattedValue = Number(numberOnly).toLocaleString();
                    input.value = formattedValue;
                    
                    const newCursorPos = Math.min(cursorPos, formattedValue.length);
                    input.setSelectionRange(newCursorPos, newCursorPos);
                }
            }
        }
        
        // ===== 필터링 및 정렬 함수들 =====
        
        // 🔧 수정된 filterProducts 함수 - 필터 해제 시 전체 결과 표시
        function filterProducts() {
            const brand = document.getElementById('brandFilter').value;
            const unifiedSearchTerm = document.getElementById('unifiedSearch').value.toLowerCase();
            const hotColdOnly = document.getElementById('hotColdOnly').checked;
            const iceOnly = document.getElementById('iceOnly').checked;
            const roOnly = document.getElementById('roOnly').checked;
            const standOnly = document.getElementById('standOnly').checked;
            const waterOnly = document.getElementById('waterOnly').checked;
            const coldOnly = document.getElementById('coldOnly').checked;
            const showYear3 = document.getElementById('year3').checked;
            const showYear4 = document.getElementById('year4').checked;
            const showYear5 = document.getElementById('year5').checked;
            const showYear6 = document.getElementById('year6').checked;
            const showYear7 = document.getElementById('year7').checked;
            const newSignupHide = document.getElementById('newSignupHide').checked;
            const hideCompetitor = document.getElementById('hideCompetitor').checked;
            const hidePackage = document.getElementById('hidePackage').checked;

            const managementRadios = document.getElementsByName('managementType');
            let managementFilter = 'all';
            for (const radio of managementRadios) {
                if (radio.checked) {
                    managementFilter = radio.value;
                    break;
                }
            }

            // 필터가 모두 해제되었는지 확인
            const hasProductTypeFilter = hotColdOnly || iceOnly || roOnly || standOnly || waterOnly || coldOnly;
            const hasYearFilter = showYear3 || showYear4 || showYear5 || showYear6 || showYear7;
            const hasOptionFilter = newSignupHide || hideCompetitor || hidePackage;
            const hasManagementFilter = managementFilter !== 'all';
            const hasAnyFilter = brand || unifiedSearchTerm || hasProductTypeFilter || hasYearFilter || hasOptionFilter || hasManagementFilter;

            let filtered = products.filter(product => {
                // 브랜드 필터
                if (brand && product.brand !== brand) return false;
                
                // 통합 검색 (태그 검색 포함)
                if (unifiedSearchTerm) {
                    const basicMatch = product.model_number.toLowerCase().includes(unifiedSearchTerm) ||
                                      product.product_name.toLowerCase().includes(unifiedSearchTerm) ||
                                      product.brand.toLowerCase().includes(unifiedSearchTerm);
                    
                    const tagMatch = product.custom_tags && 
                                    product.custom_tags.some(tag => 
                                        tag.toLowerCase().includes(unifiedSearchTerm)
                                    );
                    
                    if (!basicMatch && !tagMatch) return false;
                }
                
                // 제품 타입 필터
                if (hasProductTypeFilter) {
                    if (hotColdOnly && !isHotColdProduct(product.product_name)) return false;
                    if (iceOnly && !product.product_name.includes('얼음')) return false;
                    if (roOnly && !isROProduct(product.product_name)) return false;
                    if (standOnly && !product.product_name.includes('스탠드')) return false;
                    if (waterOnly && !isWaterOnlyProduct(product.product_name)) return false;
                    if (coldOnly && !isColdWaterProduct(product.product_name)) return false;
                }
                
                // 필터가 없으면 모든 제품 표시
                if (!hasAnyFilter) return true;
                
                // 옵션 필터링
                const hasValidOption = product.price_options.some(option => {
                    // 약정년수 필터가 있는 경우에만 적용
                    if (hasYearFilter) {
                        let yearMatch = false;
                        if (option.term.includes('3년') && showYear3) yearMatch = true;
                        if (option.term.includes('4년') && showYear4) yearMatch = true;
                        if (option.term.includes('5년') && showYear5) yearMatch = true;
                        if (option.term.includes('6년') && showYear6) yearMatch = true;
                        if (option.term.includes('7년') && showYear7) yearMatch = true;
                        
                        if (!yearMatch) return false;
                    }
                    
                    // 관리방식 필터
                    if (hasManagementFilter) {
                        const optionManagementType = getManagementType(option.detail);
                        if (managementFilter === 'self' && optionManagementType !== 'self') return false;
                        if (managementFilter === 'visit' && optionManagementType !== 'visit') return false;
                    }
                    
                    // 옵션 필터
                    if (hasOptionFilter) {
                        if (newSignupHide && !option.detail.includes('타사보상')) return false;
                        if (hideCompetitor && option.detail.includes('타사보상')) return false;
                        if (hidePackage && option.detail.includes('패키지')) return false;
                    }
                    
                    return true;
                });
                
                return hasValidOption;
            });

            // 정렬 적용
            const sortBy = document.getElementById('sortBy').value;
            applySort(filtered, sortBy);
        }

        // 🔧 수정된 정렬 함수 - 한글 정렬 및 정확한 정렬 기준 적용
        function applySort(productsToSort = products, sortBy) {
            let sorted = [...productsToSort];
            
            console.log(`정렬 시작: ${sortBy} 방식으로 ${sorted.length}개 제품 정렬`);
            
            switch(sortBy) {
                case 'popular':
                    // 인기순: copy_count 높은 순서
                    sorted.sort((a, b) => (b.copy_count || 0) - (a.copy_count || 0));
                    console.log('인기순 정렬 완료');
                    break;
                case 'name':
                    // 이름순: 제품명 한글 가나다순
                    sorted.sort((a, b) => a.product_name.localeCompare(b.product_name, 'ko', { numeric: true }));
                    console.log('이름순 정렬 완료');
                    break;
                case 'brand':
                    // 브랜드순: 브랜드명 한글 가나다순 → 같은 브랜드는 제품명순
                    sorted.sort((a, b) => {
                        const brandCompare = a.brand.localeCompare(b.brand, 'ko', { numeric: true });
                        if (brandCompare !== 0) return brandCompare;
                        return a.product_name.localeCompare(b.product_name, 'ko', { numeric: true });
                    });
                    console.log('브랜드순 정렬 완료');
                    break;
                case 'recent':
                    // 최신순: updated_at 최근 등록/수정 순서
                    sorted.sort((a, b) => new Date(b.updated_at || 0) - new Date(a.updated_at || 0));
                    console.log('최신순 정렬 완료');
                    break;
                default:
                    console.log('기본 정렬 유지');
                    break;
            }
            
            renderProducts(sorted);
        }

        async function copySelectedItems() {
            if (selectedItems.size === 0) {
                showToast('선택된 항목이 없습니다.', 'warning');
                return;
            }
            
            // 상품별로 그룹화
            const grouped = {};
            selectedItems.forEach(optionId => {
                const [productId, optionIndex] = optionId.split('-').map(Number);
                if (!grouped[productId]) {
                    grouped[productId] = [];
                }
                grouped[productId].push(optionIndex);
            });
            
            let output = '';
            let isFirst = true;
            for (const productId in grouped) {
                const product = products.find(p => p.id === Number(productId));
                if (!product) continue;
                
                if (!isFirst) {
                    output += '\n\n';
                }
                isFirst = false;
                
                output += `* 브랜드 : ${product.brand}\n`;
                output += `* 모델명 : ${product.model_number}\n`;
                output += `* 제품명 : ${product.product_name}\n`;
                if (product.color) {
                    output += `* 색상 : ${product.color}\n`;
                }
                output += `\n`;
                
                // 옵션 인덱스 정렬
                grouped[productId].sort((a, b) => a - b).forEach(optionIndex => {
                    const option = product.price_options[optionIndex];
                    if (option) {
                        const formattedDetail = formatPriceDetail(option.detail);
                        output += `* ${option.term.replace('약정', ' 약정')} : ${formattedDetail} / 월 ${option.price} / 사은품 ${option.gift}\n`;
                    }
                });
                
                // 추가사은품이 있으면 포함
                if (additionalGifts[productId]) {
                    output += `* 추가사은품 : ${additionalGifts[productId]}\n`;
                }
                
                if (product.image_url) {
                    output += `\n상품 안내페이지 : ${product.image_url}`;
                }
                
                // 복사 횟수 업데이트
                product.copy_count = (product.copy_count || 0) + 1;
                await updateProductCopyCount(product.model_number, product.copy_count);
            }
            
            navigator.clipboard.writeText(output.trim()).then(() => {
                showToast(`${selectedItems.size}개 항목이 복사되었습니다!`, 'success');
                // 선택 상태 유지하면서 데이터만 새로고침
                loadProducts();
            });
        }

        async function copyAllOptions(productId, event) {

        function isMonthEnd() {
            const today = new Date();
            const day = today.getDate();
            return day >= 26 || day <= 5;
        }
        
        function getDataStatus(updateDate) {
            const today = new Date();
            const update = new Date(updateDate);
            const todayDay = today.getDate();
            const todayMonth = today.getMonth();
            const todayYear = today.getFullYear();
            const updateMonth = update.getMonth();
            const updateYear = update.getFullYear();
            
            if (updateMonth === todayMonth && updateYear === todayYear) {
                return 'normal';
            }
            
            if (todayDay === 29) {
                return 'warning';
            }
            
            if (todayDay >= 30 || todayDay <= 5) {
                return 'old';
            }
            
            return 'normal';
        }

            if (isMonthEnd()) {
                document.getElementById('monthEndWarning').style.display = 'block';
                document.querySelector('.header').classList.add('with-warning');

                localStorage.setItem('rentalFilterSettings', filterSettings);
            }
            
            console.log('LocalStorage cleaned up - keeping only filter settings');
        }
        
        async function testSupabaseConnection() {
            try {
                const { data, error } = await supabaseClient
                    .from('rental_products')
                    .select('count', { count: 'exact', head: true });
                
                if (error) {
                    console.error('Supabase connection error:', error);
                    return false;
                }
                
                console.log('Supabase connected successfully');
                return true;
            } catch (error) {
                console.error('Supabase connection failed:', error);
                return false;
            }
        }
        
        // ===== 초기화 =====
        
        window.onload = async function() {
            try {
                console.log('Starting initialization...');
                
                cleanupLocalStorage();
                
                const isConnected = await testSupabaseConnection();
                if (!isConnected) {
                    showToast('데이터베이스 연결 실패. 잠시 후 다시 시도해주세요.', 'error');
                    return;
                }
                
                showMonthEndWarning();
                loadFilterSettings();
                
                await loadProducts();
                await loadNotes();
                await loadCompetitorRules();
                
                updateSelectedCount();
                
                console.log('Initialization completed successfully');
            } catch (error) {
                console.error('Initialization error:', error);
                showToast('초기화 중 오류가 발생했습니다. 페이지를 새로고침 해주세요.', 'error');
            }
        };
    </script>
